name: Room Availability Notification

on:
  schedule:
    # Run at the top of every hour
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  scrape-and-notify:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------------------------------------
      # Checkout repository
      # ---------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------------------------------------
      # Install Google Chrome (official .deb)
      # ---------------------------------------------------------
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg unzip xvfb

          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt-get install -y ./google-chrome-stable_current_amd64.deb

          echo "Installed Chrome version:"
          google-chrome --version

      # ---------------------------------------------------------
      # Install ChromeDriver matching installed Chrome version
      # ---------------------------------------------------------
      - name: Install matching ChromeDriver
        run: |
          CHROME_VERSION=$(google-chrome --version | sed 's/Google Chrome //')
          MAJOR_VERSION=${CHROME_VERSION%%.*}

          echo "Chrome version: $CHROME_VERSION"
          echo "Chrome major version: $MAJOR_VERSION"

          # Fetch the ChromeDriver version matching this major version
          DRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$MAJOR_VERSION")

          echo "ChromeDriver version to download: $DRIVER_VERSION"

          wget -q "https://chromedriver.storage.googleapis.com/$DRIVER_VERSION/chromedriver_linux64.zip" -O chromedriver.zip
          unzip chromedriver.zip
          sudo mv chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

          echo "Installed ChromeDriver version:"
          chromedriver --version

      # ---------------------------------------------------------
      # Set up Python
      # ---------------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ---------------------------------------------------------
      # Run scraper in virtual display
      # ---------------------------------------------------------
      - name: Run scraper
        env:
          MAKE_WEBHOOK_URL: ${{ secrets.MAKE_WEBHOOK_URL }}
        run: |
          xvfb-run -a --server-args="-screen 0 1920x1080x24" python scraper.py

      # ---------------------------------------------------------
      # Upload screenshots/logs if scraper fails
      # ---------------------------------------------------------
      - name: Upload debug artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-artifacts
          path: |
            *.png
            *.log
          retention-days: 7
