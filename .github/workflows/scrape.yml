name: Room Availability Notification

on:
  schedule:
    # --- 2:50 PM PT (PST & PDT)
    - cron: "50 22 * * *"   # 14:50 PST -> 22:50 UTC
    - cron: "50 21 * * *"   # 14:50 PDT -> 21:50 UTC

    # --- 5:50 PM PT (PST & PDT)
    - cron: "50 1 * * *"    # 17:50 PST -> 01:50 UTC next day
    - cron: "50 0 * * *"    # 17:50 PDT -> 00:50 UTC

    # --- 8:50 PM PT (PST & PDT)
    - cron: "50 4 * * *"    # 20:50 PST -> 04:50 UTC next day
    - cron: "50 3 * * *"    # 20:50 PDT -> 03:50 UTC

  workflow_dispatch:

jobs:
  scrape-and-notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install system dependencies (Chrome + Xvfb)
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb wget gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" \
            | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper (non-headless Chrome via Xvfb)
        env:
          MAKE_WEBHOOK_URL: ${{ secrets.MAKE_WEBHOOK_URL }}
        run: |
          xvfb-run -a python scraper.py
