name: Room Availability Notification

on:
  schedule:
    # Run at the top of every hour
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  scrape-and-notify:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------------------------------------
      # Checkout repository
      # ---------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------------------------------------
      # Install Google Chrome (official .deb package)
      # ---------------------------------------------------------
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg unzip xvfb

          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt-get install -y ./google-chrome-stable_current_amd64.deb

          echo "Installed Chrome version:"
          google-chrome --version

      # ---------------------------------------------------------
      # Install ChromeDriver that MATCHES the installed Chrome version
      # Using Googleâ€™s official Chrome-for-Testing API
      # ---------------------------------------------------------
      - name: Install matching ChromeDriver
        run: |
          CHROME_VERSION=$(google-chrome --version | sed 's/Google Chrome //')
          MAJOR_VERSION=${CHROME_VERSION%%.*}

          echo "Chrome major version: $MAJOR_VERSION"
          
          # Fetch the correct ChromeDriver download URL
          DRIVER_URL=$(curl -s https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions-with-downloads.json \
            | grep -A4 "\"$MAJOR_VERSION\"" \
            | grep -m 1 "linux64.zip" \
            | sed 's/.*"url": "//; s/"//')

          echo "ChromeDriver download URL: $DRIVER_URL"

          wget -q "$DRIVER_URL" -O chromedriver.zip
          unzip chromedriver.zip

